<!DOCTYPE html>
<html>
<head>
    <title>Form Register</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<form class="login">
    <fieldset >

        <div class="fomulir">
        
            <h1>Register</h1>
            <p>Silakan isi formulir ini untuk membuat akun!</p>
            <hr>
    
            <p>
                <label for="email"><b>Email</b></label>
                <input type="text" placeholder="Masukkan Email" name="email" id="email" required>
            </p>
    
            <p>
                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Masukkan Password" name="psw" id="psw" required>
            </p>
    
            <p>
                <label for="psw-repeat"><b>Konfirmasi Password</b></label>
                <input type="password" placeholder="Konfirmasi Password" name="psw-repeat" id="psw-repeat" required>
            </p>
            <hr>
            <p>By creating an account you agree to our <a href="#" id="Privacy">Terms & Privacy</a>.</p>
    
            <p>
                <input type="submit" name="submit" value="Register" />
            </p>
        </div>
      
        <div>
            <p>Sudah memiliki akun? <a href="Login.html">Sign in</a>.</p>
        </div>
    </fieldset>
</form>

</body>
</html>
